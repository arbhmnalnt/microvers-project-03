<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"> page title</h1>
    <p id="description">this is small description</p>
    <form id="survey-form">
        <label id="name-label">type your name</label>
        <input id="name" placeholder="test" required>
        <label id="email-label">type email</label>
        <input id="email" placeholder="test" type="email" required>
        <label id="number-label">type number</label>
        <input type="number" placeholder="test" required min="4" max="8">
        
        <select>
            <option>1</option>
            <option>2</option>
        </select>

        <input type="radio" name="browser" value="chrome"> 
        <input type="radio" name="browser" value="firefox"> 
        
        <input type="checkbox" value="1">
        <input type="checkbox" value="2">
        <input type="checkbox" value="3">

        <textarea></textarea>
        <input id="submit" type="submit">
    </form>
    

    <script src="./plugins.js"></script>
</body>
</html>
